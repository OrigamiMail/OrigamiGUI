<!DOCTYPE html>
<html>
<head>
<style>
html,body,#content
{
	width: 100%;
	height: 100%;
	padding: 0px;
	margin: 0px;
	border: none;
	font-family: "Arial",Sans-Serif;
	overflow-wrap: break;
}

div
{
	margin-bottom: 10px;
	border-bottom: 1px solid #ccc;
	overflow-wrap: break;
	word-wrap: break-word;
}

div:first-child
{
	margin-top: 10px;
}

#attachments div, #content div
{
	border-bottom: none;
}

</style>
<script src="jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function()
{
	
});

var setContent = function()
{
	clearContent();

	var from = arguments[0];
	var to = arguments[1];
	var subject = arguments[2];
	var plainContent = arguments[3];
	var htmlContent = arguments[4];
	
	$("#from").text(from);
	$("#to").text(to);
	$("#subject").text(subject);
	$("#content").append("<div><strong>Plain:</strong></div><div>"+plainContent+"</div>");
	$("#content").append("<div><strong>HTML:</strong></div><div>"+htmlContent+"</div>");
}

var clearContent = function()
{
	$("#from").text("");
	$("#to").text("");
	$("#subject").text("");
	$("#content").html("");
	$("#attachments").html("");
}

var loadAttachment = function(name,size,mime,content)
{
	var attachment = $("<div></div>");
	attachment.append("<div><strong>Name:</strong>"+name+"</div>");
	attachment.append("<div><strong>Size:</strong>"+size+"</div>");
	attachment.append("<div><strong>Mime:</strong>"+mime+"</div>");
	attachment.append("<div><strong>Content:</strong><br />"+content+"</div>");
	
	$("#attachments").append(attachment);
}


</script>
</head>
<body>
<div>
	<strong>From:</strong><span id="from"></span>
</div>
<div>
	<strong>To:</strong><span id="to"></span>
</div>
<div>
	<strong>Subject:</strong><span id="subject"></span>
</div>
<h4>Content:</h4>
<div id="content">
</div>
<h4>Attachments:</h4>
<div id="attachments">
</div>
</body>
</html>
