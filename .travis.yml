before_install:
        - sudo apt-get install -y nsis
        - sudo apt-get install -y nsis-common
        - wget --no-check-certificate https://www.apache.org/dist/ant/binaries/apache-ant-1.10.1-bin.tar.gz
        - tar -xzvf apache-ant-1.10.1-bin.tar.gz
        - export PATH=`pwd`/apache-ant-1.10.1/bin:$PATH
        - echo $(ant -version)
        - sudo apt-get -y install unzip
language: java
jdk:
        - oraclejdk8
script: 
        - ant build
        - ant create_run_jar
        - ./launch4j-linux/launch4j launch4j.cfg.xml
        - ./update-windows-installer-version.sh
        - makensis install.nsi
        - ./debian/create-deb.sh
        - ls
        - ./check-jar-is-good.sh
deploy:
        provider: releases
        file_glob: true
        file:
                - "Origami SMTP.jar"
                - "Origami SMTP.exe"
                - "Origami Setup.exe"
                - "origami-smtp_*.deb"
        skip_cleanup: true
        on:
                tags: true
        api_key:
                secure: ""
