<!DOCTYPE html>
<html>
<head>
<style>
html,body,#content
{
	width: 100%;
	height: 100%;
	padding: 0px;
	margin: 0px;
	border: none;
}
#content
{
	margin: 5px;
}
.file-block
{
	background: #e6ffff;
	margin: 5px;
	font-family: "Arial", Sans-Serif;
}
h3, ul
{
	margin: 0px;
}
.attachment:hover
{
	text-decoration: underline;
	cursor: pointer;
}
</style>
<script src="html/jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function()
{
	clearAttachments();
	$("#content").html("");
	$(document).on("click","a",function(event)
	{
		event.preventDefault();
		var href = $(event.target).attr('href');
		app.openLink(href);
	});
	$(document).on("click",".attachment",function(event)
	{
		var index = $(event.target).attr("data-index");
		app.saveAttachment(index);
	});
});

var setContent = function(content)
{
	$("#content").html(content);
}

var clearContent = function()
{
	$("#content").html("");
}

var addAttachment = function(name,index)
{
	if(index == 0)
	{
		$("#attachments").html("<ul></ul>");
	}
	$("#attachments ul").append('<li data-index="'+index+'" class="attachment">'+name+'</li>');
}

var clearAttachments = function()
{
	$("#attachments").html("No attachments ...");
}


</script>
</head>
<body>
	<div class="file-block">
		<h3>Attachments:</h3>
		<div id="attachments">
		</div>
	</div>
	<div id="content">
		Required JavaScript libraries were not loaded.
	</div>
</body>
</html>
